- name: upload_czn
  image: appleboy/drone-scp
  settings:
    host: 47.102.205.224
    username: root
    password:
      from_secret: czn_password
    rm: true
    target: /Winsper/hean-service
    source:
      - target/hean-service-0.0.1-SNAPSHOT.jar
      - Dockerfile

- name: deploy_czn
  image: appleboy/drone-ssh
  settings:
    host: 47.102.205.224
    username: root
    password:
      from_secret: czn_password
    script:
      - cd /Winsper/hean-service/target
      - cp ../Dockerfile .
      - docker build -t winsper-hean-service .
      - docker rm -f winsper-hean-service-c
      - docker run -d --name winsper-hean-service-c --expose=7190 -p 7190:7190 -e "EUREKA_INSTANCE_IP-ADDRESS=47.102.205.224" -e "SERVER_PORT=7190" winsper-hean-service

